
<!DOCTYPE html>
<html>
<head>
  		<title>Calculator</title>
  		<link rel="stylesheet" type="text/css" href="pattern.css">
  		<script src="./script.js"></script>
</head>
<body>
	<h1>Calculator</h1>
		<div class="buttons"> 

			<span onclick="buttonInput('=');">=</span>
			<span id="result" class="result"></span>
			<span id= "firstNbr" value="1" onclick="buttonInput(1);">1</span>
		  	<span id= "secondNbr" onclick="buttonInput(2);">2</span>
		  	<span id= "thirdNbr" onclick="buttonInput(3);">3</span>
		 	<span id="add" onclick="buttonInput('+');">+</span>
		  	<span id= "forthNbr" onclick="buttonInput(4);">4</span>
		  	<span id= "fifthNbr" onclick="buttonInput(5);">5</span>
		  	<span id= "sixthNbr" onclick="buttonInput(6);">6</span>
		  	<span onclick="buttonInput('-');">-</span>
		   	<span id= "seventhNbr" onclick="buttonInput(7);">7</span>
		  	<span id= "eigthNbr" onclick="buttonInput(8);">8</span>
		  	<span id= "ninthNbr" onclick="buttonInput(9);">9</span>
		  	<span onclick="buttonInput('*');">*</span>
		   	<span id= "zeroNbr" onclick="buttonInput(0);">0</span>
		  	<span onclick="buttonInput('.');">.</span>
		  	<span onclick="buttonInput('C');">C</span>
		  	<span onclick="buttonInput('/');">/</span>
		</div>
	
</body>
</html>
