<!DOCTYPE html>
<html>
<head>
  		<title>Calculator</title>
  		<link rel="stylesheet" type="text/css" href="pattern.css">
  		<script src="script.js"></script>
  	</head>
	<body>
	<h1>Calculator</h1>
		<div> 
			<span onclick="document.getElementById('result').innerHTML= 'Result' ">=</span>
			<span id="result" class="result">Result</span>
	 	  	<span onclick="document.getElementById('result').innerHTML= '1' ">1</span>
		  	<span onclick="document.getElementById('result').innerHTML= '2' ">2</span>
		  	<span onclick="document.getElementById('result').innerHTML= '3' ">3</span>
		 	<span id="add" onclick="add()">+</span>
		  	<span onclick="document.getElementById('result').innerHTML= '4' ">4</span>
		  	<span onclick="document.getElementById('result').innerHTML= '5' ">5</span>
		  	<span onclick="document.getElementById('result').innerHTML= '6' ">6</span>
		  	<span onclick="substract()">-</span>
		   	<span onclick="document.getElementById('result').innerHTML= '7' ">7</span>
		  	<span onclick="document.getElementById('result').innerHTML= '8' ">8</span>
		  	<span onclick="document.getElementById('result').innerHTML= '9' ">9</span>
		  	<span onclick="multiply()">*</span>
		   	<span onclick="document.getElementById('result').innerHTML= '0' ">0</span>
		  	<span onclick="document.getElementById('result').innerHTML= '.' ">.</span>
		  	<span onclick="document.getElementById('result').innerHTML= 'Result' ">C</span>
		  	<span onclick="divide()">/</span>
		</div>
	
	</body>
</html>
